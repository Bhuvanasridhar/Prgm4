<!DOCTYPE html>
<html>
<body>
<script>
var str=prompt("enter the input");
if(isNaN(str))
{
str=str.toUpperCase();
for(var i=0;i<str.length;i++)
{
var char=str.charAt(i);
if(char=="A"||char=="E"||char=="I"||char=="O"||char=="U")
break;
    }

if(i<str.length)
   alert("the position of left most vowel is "+(i+1));
   else
   alert("no vowel found");
}
else
{
var str=parseInt(str);
var num,rev,temp=0;
rev=str;
while(rev>0)
{
num=parseInt(rev%10);
rev=parseInt(rev/10);
temp=temp*10+num;
}
alert("the reverse of number is "+ temp);
}
</script>
</body>
</html>
